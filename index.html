<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhola News</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- custom css -->
    <style>

    </style>
</head>
<body class="container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <a class="navbar-brand" href="#">Bhola News</a>
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="#" onclick="refreshPage()">Home</a>
                </li>
              </ul>
              <div class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-success my-2 my-sm-0 mr-3" type="submit">About</button>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Blog</button>

              </div>
            </div>
          </nav> 
    </header>
    <main>
        <section>
            <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-secondary" onclick="loadNews('01')">Breaking News</button>
                <button type="button" class="btn btn-secondary" onclick="loadNews('02')">Regular News</button>
                <button type="button" class="btn btn-secondary" onclick="loadNews('03')">International News</button>
                <button type="button" class="btn btn-secondary" onclick="loadNews('04')">Sports</button>
                <button type="button" class="btn btn-secondary" onclick="loadNews('05')">Entertainment</button>
                <button type="button" class="btn btn-secondary" onclick="loadNews('07')">Arts</button>
                <button type="button" class="btn btn-secondary" onclick="loadNews('08')">All News</button>
            </div>
        </section>
        <section>
            <div id="show-news" class="card mb-3 mt-3">
              
            </div>
            <div id="loader" class=" d-none text-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
        </section>

    </main>
    <!-- bootstrap link -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- js main file -->
    <script src="app.js"></script>
</body>
</html>
